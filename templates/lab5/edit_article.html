{% extends "base.html" %}
{% block lab %}Редактирование статьи{% endblock %}
{% block main %}
<h1>Редактировать статью</h1>
<form method="post">
    <p>
        <label>Заголовок:<br>
            <input type="text" name="title" value="{{ article.title }}" required style="width:100%; padding:8px;">
        </label>
    </p>
    <p>
        <label>Текст статьи:<br>
            <textarea name="article_text" required rows="10" style="width:100%; padding:8px;">{{ article.article_text }}</textarea>
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="is_favorite" value="1" {% if article.is_favorite %}checked{% endif %}> В избранное
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="is_public" value="1" {% if article.is_public %}checked{% endif %}> Публичная
        </label>
    </p>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <button type="submit">Сохранить</button>
</form>
<a href="{{ url_for('lab5.list_articles') }}">← Отмена</a>
{% endblock %}
