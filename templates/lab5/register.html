{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endendblock %}

{% block main %}
    <h1>Регистрация</h1>

    {% if error %}
        <div style="color: red; margin-bottom: 15px;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab5/register" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login" value="{{ request.form.login or '' }}">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
