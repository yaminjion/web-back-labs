{% extends "base.html" %}
{% block lab %}Мой профиль{% endblock %}

{% block main %}
<h1>Редактировать профиль</h1>

{% if success %}
    <p style="color: green;">{{ success }}</p>
{% endif %}
{% if error %}
    <p style="color: red;">{{ error }}</p>
{% endif %}

<form method="post">
    <p>
        <label><b>Логин:</b></label><br>
        <input type="text" value="{{ session.login }}" disabled style="color: #666;">
    </p>
    <p>
        <label><b>Имя:</b></label><br>
        <input type="text" name="name" value="{{ user.name or '' }}" placeholder="Укажите ваше имя">
    </p>
    <hr>
    <p><b>Смена пароля (опционально):</b></p>
    <p>
        <label>Текущий пароль:</label><br>
        <input type="password" name="old_password">
    </p>
    <p>
        <label>Новый пароль:</label><br>
        <input type="password" name="new_password">
    </p>
    <p>
        <label>Подтверждение пароля:</label><br>
        <input type="password" name="confirm_password">
    </p>
    <button type="submit">Сохранить</button>
</form>

<p><a href="{{ url_for('lab5.lab') }}">← Назад</a></p>
{% endblock %}
