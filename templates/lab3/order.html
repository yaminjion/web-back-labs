{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<style>
    .order-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f5f0;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    
    h1 {
        color: #8B4513;
        text-align: center;
        margin-bottom: 30px;
    }
    
    .section {
        margin-bottom: 25px;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        border-left: 4px solid #D2B48C;
    }
    
    .section-title {
        color: #A0522D;
        margin-top: 0;
        margin-bottom: 15px;
        font-size: 1.2em;
    }
    
    .drink-option, .addon-option {
        display: block;
        margin-bottom: 10px;
        padding: 8px 12px;
        background-color: #faf0e6;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .drink-option:hover, .addon-option:hover {
        background-color: #f5e6d3;
    }
    
    .price {
        float: right;
        color: #8B4513;
        font-weight: bold;
    }
    
    .submit-btn {
        background-color: #A0522D;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s;
        display: block;
        margin: 20px auto 0;
    }
    
    .submit-btn:hover {
        background-color: #8B4513;
    }
    
    .price-list {
        font-size: 0.9em;
        color: #A0522D;
        text-align: center;
        margin-top: 10px;
    }
</style>

<div class="order-container">
    <h1>Заказ напитка</h1>
    
    <form action="/lab3/pay">
        <div class="section">
            <div class="section-title">Напиток:</div>
            <label class="drink-option">
                <input type="radio" value="cofee" name="drink" checked>
                Кофе <span class="price">120 руб.</span>
            </label>
            <label class="drink-option">
                <input type="radio" value="black-tea" name="drink">
                Чёрный чай <span class="price">80 руб.</span>
            </label>
            <label class="drink-option">
                <input type="radio" value="green-tea" name="drink">
                Зелёный чай <span class="price">70 руб.</span>
            </label>
        </div>
        
        <div class="section">
            <div class="section-title">Добавки:</div>
            <label class="addon-option">
                <input type="checkbox" name="milk">
                Молоко <span class="price">+30 руб.</span>
            </label>
            <label class="addon-option">
                <input type="checkbox" name="sugar">
                Сахар <span class="price">+10 руб.</span>
            </label>
        </div>
        
        <button type="submit" class="submit-btn">Заказать</button>
    </form>
</div>
{% endblock %}
