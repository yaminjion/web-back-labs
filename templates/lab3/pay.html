{% extends "base.html" %}
{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<style>
    .payment-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f9f5f0;
        border-radius: 10px;
        box-shadow: 0 2px 10px rgba(139, 69, 19, 0.1);
    }
    
    h1 {
        color: #8B4513;
        text-align: center;
    }
    
    .total-price {
        text-align: center;
        font-size: 1.3em;
        margin: 20px 0;
        padding: 15px;
        background-color: #fff;
        border-radius: 8px;
        border: 2px solid #D2B48C;
        color: #A0522D;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .form-label {
        display: block;
        margin-bottom: 8px;
        color: #A0522D;
        font-weight: bold;
    }
    
    .form-input {
        width: 100%;
        padding: 10px;
        border: 1px solid #D2B48C;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1em;
    }
    
    .form-input:focus {
        outline: none;
        border-color: #A0522D;
        box-shadow: 0 0 5px rgba(160, 82, 45, 0.3);
    }
    
    .button-group {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
    }
    
    .pay-btn {
        background-color: #A0522D;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        transition: background-color 0.3s;
    }
    
    .pay-btn:hover {
        background-color: #8B4513;
    }
    
    .cancel-link {
        background-color: #D2B48C;
        color: #8B4513;
        padding: 12px 25px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1.1em;
        transition: background-color 0.3s;
    }
    
    .cancel-link:hover {
        background-color: #c19a6b;
    }
</style>

<div class="payment-container">
    <h1>Оплата</h1>
    
    <div class="total-price">
        Сумма к оплате: <strong>{{ price }} руб.</strong>
    </div>

    <form action="/lab3/success" method="get">
        <!-- Скрытые поля для передачи параметров заказа -->
        <input type="hidden" name="drink" value="{{ request.args.get('drink') }}">
        {% if request.args.get('milk') == 'on' %}
        <input type="hidden" name="milk" value="on">
        {% endif %}
        {% if request.args.get('sugar') == 'on' %}
        <input type="hidden" name="sugar" value="on">
        {% endif %}

        <div class="form-group">
            <label class="form-label">Номер банковской карты:</label>
            <input type="text" name="card" pattern="\d{16}" class="form-input" placeholder="0000 0000 0000 0000" required>
        </div>

        <div class="form-group">
            <label class="form-label">Имя держателя карты:</label>
            <input type="text" name="name" class="form-input" placeholder="IVAN IVANOV" required>
        </div>

        <div class="form-group">
            <label class="form-label">Номер CVV:</label>
            <input type="text" name="cvv" size="3" pattern="\d{3}" class="form-input" placeholder="123" required>
        </div>

        <div class="button-group">
            <button type="submit" class="pay-btn">Оплатить</button>
            <a href="/lab3/order" class="cancel-link">Отказаться</a>
        </div>
    </form>
</div>
{% endblock %}
