{% extends "lab9_base.html" %}
{% block title %}Вход — Лаб9{% endblock %}
{% block lab_title %}Вход в аккаунт ✨{% endblock %}

{% block main %}
<div style="max-width: 400px; margin: 30px auto; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 15px; text-align: center;">
    <h2 style="color: #ffcc00; margin-bottom: 20px;">(◕‿◕)♡ Вход</h2>
    
    {% if error %}
        <p style="color: #ff6b6b; margin-bottom: 15px;"> {{ error }}</p>
    {% endif %}

    <form method="POST" style="text-align: left;">
        <p>
            <label><b>Логин:</b></label><br>
            <input type="text" name="login" value="{{ request.form.login or '' }}" required 
                   style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ffcc00;">
        </p>
        <p>
            <label><b>Пароль:</b></label><br>
            <input type="password" name="password" required 
                   style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ffcc00;">
        </p>
        <button type="submit" 
                style="width: 100%; padding: 12px; background: #2e7d32; color: white; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; transition: background 0.3s;">
            Войти 
        </button>
    </form>

    <p style="margin-top: 20px;">
        Нет аккаунта? <a href="/lab9/register" style="color: #ffd740;">Зарегистрируйтесь! ❤ (ɔˆз(ˆ⌣ˆc) </a>
    </p>
</div>


<div style="text-align: center; margin-top: 30px;">
    <a href="/lab9/" class="back-link">← К подаркам</a>
</div>
{% endblock %}
