{% extends "lab9_base.html" %}
{% block title %}Вход — Лаб9{% endblock %}
{% block lab_title %}Вход — Лабораторная работа 9{% endblock %}

{% block main %}
<h1 style="text-align: center; color: #ffcc00;">Вход</h1>

<form method="POST" style="max-width: 400px; margin: 30px auto; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
    {% if error %}
        <p style="color: #ff6b6b; text-align: center;">{{ error }}</p>
    {% endif %}

    <p>
        <label><b>Логин:</b></label><br>
        <input type="text" name="login" value="{{ request.form.login or '' }}" required style="width: 100%; padding: 8px; margin: 5px 0;">
    </p>
    <p>
        <label><b>Пароль:</b></label><br>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin: 5px 0;">
    </p>
    <button type="submit" style="width: 100%; padding: 10px; background: #d32f2f; color: white; border: none; border-radius: 5px; margin-top: 10px;">Войти</button>
</form>

<p style="text-align: center;"><a href="/lab9/register">Нет аккаунта? Зарегистрироваться</a></p>
{% endblock %}
