{% extends "lab9_base.html" %}
{% block title %}Регистрация — Лаб9{% endblock %}
{% block lab_title %}Регистрация {% endblock %}

{% block main %}
<div style="max-width: 400px; margin: 30px auto; background: rgba(255,255,255,0.1); padding: 25px; border-radius: 15px; text-align: center;">
    <h2 style="color: #ffcc00; margin-bottom: 20px;">(◕‿◕)♡ Регистрация</h2>
    
    <form method="POST" style="text-align: left;">
        <p>
            <label><b>Логин:</b></label><br>
            <input type="text" name="login" value="{{ login or '' }}" required minlength="3"
                   style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ffcc00;">
        </p>
        <p>
            <label><b>Пароль:</b></label><br>
            <input type="password" name="password" required minlength="4"
                   style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ffcc00;">
        </p>
        <p>
            <label><b>Повторите пароль:</b></label><br>
            <input type="password" name="repeat_password" required
                   style="width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ffcc00;">
        </p>
        {% if error %}
            <p style="color: #ff6b6b; margin: 10px 0;">{{ error }}</p>
        {% endif %}
        <button type="submit" 
                style="width: 100%; padding: 12px; background: #d32f2f; color: white; border: none; border-radius: 6px; margin-top: 10px; cursor: pointer; transition: background 0.3s;">
            Зарегистрироваться Σ>―(〃°ω°〃)♡→
        </button>
    </form>
</div>

<div style="text-align: center; margin-top: 30px;">
    <a href="/lab9/" class="back-link">← К подаркам</a>
</div>
{% endblock %}
