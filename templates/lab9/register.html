{% extends "lab9_base.html" %}
{% block title %}Регистрация — Лаб9{% endblock %}
{% block lab_title %}Регистрация — Лабораторная работа 9{% endblock %}

{% block main %}
<h1 style="text-align: center; color: #ffcc00;">Регистрация</h1>

<form method="POST" style="max-width: 400px; margin: 30px auto; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px;">
    <p>
        <label><b>Логин:</b></label><br>
        <input type="text" name="login" value="{{ login or '' }}" required style="width: 100%; padding: 8px; margin: 5px 0;">
    </p>
    <p>
        <label><b>Пароль:</b></label><br>
        <input type="password" name="password" required style="width: 100%; padding: 8px; margin: 5px 0;">
    </p>
    <p>
        <label><b>Повторите пароль:</b></label><br>
        <input type="password" name="repeat_password" required style="width: 100%; padding: 8px; margin: 5px 0;">
    </p>
    {% if error %}
        <p style="color: #ff6b6b; text-align: center;">{{ error }}</p>
    {% endif %}
    <button type="submit" style="width: 100%; padding: 10px; background: #2e7d32; color: white; border: none; border-radius: 5px; margin-top: 10px;">Зарегистрироваться</button>
</form>

<p style="text-align: center;"><a href="/lab9/">← Назад</a></p>
{% endblock %}
