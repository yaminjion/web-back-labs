{% extends "base.html" %}
{% block lab %}Редактирование статьи{% endblock %}
{% block main %}
<h1>Редактировать статью</h1>

<form method="POST">
  <p>
    <label><b>Заголовок:</b></label><br>
    <input type="text" name="title" value="{{ article.title }}" style="width:100%" required>
  </p>
  <p>
    <label><b>Текст:</b></label><br>
    <textarea name="article_text" rows="10" style="width:100%" required>{{ article.article_text }}</textarea>
  </p>
  <p>
    <label><input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %}> В избранное</label>
  </p>
  <p>
    <label><input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}> Сделать публичной</label>
  </p>
  {% if error %}<p style="color: red;">{{ error }}</p>{% endif %}
  <button type="submit">Сохранить</button>
</form>
<p><a href="/lab8/articles">← Отмена</a></p>
{% endblock %}
